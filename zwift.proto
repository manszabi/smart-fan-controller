syntax = "proto2";

// Zwift UDP PlayerState üzenet
// Forrás: közösségi reverse engineering
message PlayerState {
  optional uint32 id = 1;
  optional uint32 world_time = 2;
  optional uint64 timestamp = 3;
  optional int32 power = 4;           // Teljesítmény (Watt)
  optional uint32 cadence = 5;        // Fordulatszám (rpm)
  optional uint32 heart_rate = 6;     // Pulzus (bpm)
  optional float speed = 7;           // Sebesség (m/s)
  optional float distance = 8;        // Távolság (m)
  optional float altitude = 9;        // Magasság (m)
  optional float heading = 10;        // Irány (fok)
  optional float slope = 11;          // Lejtő (%)
  optional uint32 rider_id = 12;      // Rider azonosító
  optional uint32 flags = 13;         // Státusz flag-ek
}